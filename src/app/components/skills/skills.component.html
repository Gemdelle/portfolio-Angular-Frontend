<!-- ID Skills -->
<div id="skills-id" class="col-10"></div>

<!-- SUBSECTION Skills -->
<div class="skills-container col-10">
  <div class="skills-title"></div>
  <div class="skills col-12">
    <div class="skills-presentation">
      
      <div class="hard-skills-drawing" (mouseenter)="activateHardSkills()" (mouseleave)="deactivateHardSkills()"></div>
      <div class="soft-skills-drawing" (mouseenter)="activateSoftSkills()" (mouseleave)="deactivateSoftSkills()"></div>
    </div>

    <!-- Soft Skills -->
    <div class="skills-icons-container">

      <div class="soft-blood" [class.active]="isSoftSkillsActive"></div>
      <div class="hard-blood" [class.active]="isHardSkillsActive"></div>

      <!-- Hard Skills -->
      <div class="hard-skills">
        <div class="skills-icons end">
            <div class="a-skill end" (mouseenter)="showHardSkillDescription(i)" (mouseleave)="hideSkillDescription()" *ngFor="let skill of skills.hard; index as i" [ngStyle]="{ 'background-image': 'url(' + skill.background + ')'}">
              <div class="skill-name-and-levels">
                <div class="skill-levels">
                  <div [class.hard-skill-level] = "isHardSkillsActive && skill.level >= '1'" [class.empty-skill-level] = "!isHardSkillsActive || skill.level < '1'" ></div>
                  <div [class.hard-skill-level] = "isHardSkillsActive && skill.level >= '2'" [class.empty-skill-level] = "!isHardSkillsActive || skill.level < '2'" ></div>
                  <div [class.hard-skill-level] = "isHardSkillsActive && skill.level >= '3'" [class.empty-skill-level] = "!isHardSkillsActive || skill.level < '3'" ></div>
                  <div [class.hard-skill-level] = "isHardSkillsActive && skill.level >= '4'" [class.empty-skill-level] = "!isHardSkillsActive || skill.level < '4'" ></div>
                  <div [class.hard-skill-level] = "isHardSkillsActive && skill.level >= '5'" [class.empty-skill-level] = "!isHardSkillsActive || skill.level < '5'" ></div>
                </div>
                <div class="skill-name">{{skill.name}}</div>
              </div>
            </div>
            <div class="edit hidden"><i class="fas fa-pen-nib"></i></div>
            <div class="delete hidden">
            <i class="fa-solid fa-subscript"></i>
            </div>
        </div>
      </div>

      <div class="soft-skills">
        <div class="skills-icons">
            <div class="a-skill" (mouseenter)="showSoftSkillDescription(i)" (mouseleave)="hideSkillDescription()" *ngFor="let skill of skills.soft; index as i" [ngStyle]="{ 'background-image': 'url(' + skill.background + ')'}">
              <div class="skill-name-and-levels">
              <div class="skill-name">{{skill.name}}</div>
              <div class="skill-levels">
                <div [class.skill-level] = "isSoftSkillsActive && skill.level >= '5'" [class.empty-skill-level] = "!isSoftSkillsActive || skill.level < '5'" ></div>
                <div [class.skill-level] = "isSoftSkillsActive && skill.level >= '4'" [class.empty-skill-level] = "!isSoftSkillsActive || skill.level < '4'" ></div>
                <div [class.skill-level] = "isSoftSkillsActive && skill.level >= '3'" [class.empty-skill-level] = "!isSoftSkillsActive || skill.level < '3'" ></div>
                <div [class.skill-level] = "isSoftSkillsActive && skill.level >= '2'" [class.empty-skill-level] = "!isSoftSkillsActive || skill.level < '2'" ></div>
                <div [class.skill-level] = "isSoftSkillsActive && skill.level >= '1'" [class.empty-skill-level] = "!isSoftSkillsActive || skill.level < '1'" ></div>
              </div>
            </div>
            </div>
            <div class="edit hidden"><i class="fas fa-pen-nib"></i></div>
            <div class="delete hidden">
            <i class="fa-solid fa-subscript"></i>
            </div>
        </div>
      </div>

      
      </div>

      <div class="skills-summary">
        <div class="skills-summary-title">
          <h2 *ngIf="activeSkill">{{activeSkill.name}}</h2>
        </div>
        <div class="abilities-container" *ngIf="activeSkill">
          <ul >
            <li *ngFor="let ability of activeSkill.abilities; index as i">{{ability}}</li>
          </ul>
        </div>
        <div class="bar" ></div>
        <p *ngIf="activeSkill">{{activeSkill.description}}</p>
      </div>
    </div>
  </div>
